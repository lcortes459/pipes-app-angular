<p-panel header="Pipes Personalizados" class="p-1">
  <p>
    Pipes personalizados por {{ 'nosotros' |  toggleCase: isToggleCase }}
  </p>
</p-panel>

<p-toolbar>
  <div class="p-toolbar-group-start">
      <p-button
        label="ToggleCase"
        icon="pi pi-search"
        class="mr-2"
        (click)="changeToUpperCase()"
        styleClass="p-button-primary"
      />
    </div>
    <!-- <div class="p-toolbar-group-center">
      <span class="p-input-icon-left">
        <i class="pi pi-search"></i>
        <input pInputText placeholder="Search" />
      </span>
    </div> -->
    <div class="p-toolbar-group-end">
      <p-button
        icon="pi pi-sort"
        class="mr-2"
        (click)="changeToSortBy('name')"
        label="Por nombre"
        styleClass="p-button-success"
      />
      <p-button
        icon="pi pi-sort"
        class="mr-2"
        (click)="changeToSortBy('canFly')"
        label="Por volar"
        styleClass="p-button-danger"
      />
      <p-button
        icon="pi pi-sort"
        class="mr-2"
        (click)="changeToSortBy('color')"
        label="Por color"
        styleClass="p-button-help"
      />

      <!-- <p-splitButton label="Save" icon="pi pi-check" [model]="items" /> -->
    </div>
</p-toolbar>

<div class="grid">
  <div class="col mt-2">
    <p-panel header="Heroes" class="p-1">
      <p-table [value]="heroes | sortBy: sortBy " [tableStyle]="{ 'min-width': '50rem' }">
        <ng-template pTemplate="header">
            <tr>
                <th>Nombre</th>
                <th>Vuela</th>
                <th>Color</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-hero>
            <tr>
                <td>{{ hero.name | titlecase }}</td>
                <td>{{ hero.canFly | canFly | titlecase }}</td>
                <td>{{ hero.color }}</td>
            </tr>
        </ng-template>
    </p-table>
    </p-panel>

  </div>
</div>
